<div class="yad-sarah-theme">
  <header class="header">
    <div class="container">
      <div class="logo">
        <span class="logo-text">Yad <span class="red-text">Sarah</span></span>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="card">
      <h1>Equipment Installation</h1>
      <p>Select the equipment, upload your video, and trigger the automated check.</p>
      
      <div class="form-group">
        <label for="equipment-select">Select Equipment:</label>
        <select 
          id="equipment-select" 
          class="custom-select" 
          [ngModel]="selectedEquipment()"
          (ngModelChange)="selectedEquipment.set($event)"
          [disabled]="equipments.length === 0">
          @if (equipments.length === 0) {
            <option [ngValue]="null">Loading equipment...</option>
          }
          @for (item of equipments; track item.id) {
            <option [ngValue]="item">{{ item.name }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label for="video-import">Upload Installation Video:</label>
        <input 
          type="file" 
          id="video-import" 
          accept="video/*" 
          (change)="onFileSelected($event)"
          class="file-input"
        />
      </div>
      
      <button class="btn-n8n" (click)="callN8n()">
        <span class="icon">⚡</span>
        Call n8n
      </button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2024 Equipment Installation Check | Inspired by Yad Sarah</p>
  </footer>
</div>
